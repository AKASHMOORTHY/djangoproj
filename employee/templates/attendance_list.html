<h2>Attendance Records</h2>

<table>
    <thead>
        <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for attendance in attendances %}
        <tr>
            <td>{{ attendance.employee.user.username }}</td>
            <td>{{ attendance.date }}</td>
            <td>{{ attendance.status }}</td>
            <td>
                <a href="{% url 'attendance_update' attendance.pk %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
